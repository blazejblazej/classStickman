        function makeRect(x, y, z, a) {
            ctx.beginPath();
            ctx.rect(x, y, z, a);

            ctx.strokeStyle = "#222";

        // Right arm

        makeRect(380,380,10,70);

        makeRect(595,570, 40, 20);
        makeRect(610,590, 10, 20);
        makeRect(610,520, 10, 20);
        makeRect(595,610, 40, 30);



        function circle(x, y, r, sAngle, eAngle, c) {  //circles
            ctx.beginPath(); 
            ctx.arc(x,y,r,sAngle,eAngle, c);
            ctx.stroke();
        }
    </script>
