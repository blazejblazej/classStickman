<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #222;
            width:100%;
        }

        canvas {
            background-color: #eee;
            margin: 0 auto;
            display: block;
        }
        
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <script>

    let cw = document.getElementById("canvas");
    let ctx = cw.getContext("2d");

    function circle(x, y, r, sAngle, eAngle, c) {  //circles
            ctx.beginPath(); 
            ctx.arc(x,y,r,sAngle,eAngle, c);
            ctx.stroke();
        }

        function line(a, b, c, d) {  //lines
            ctx.beginPath();
            ctx.moveTo(a,b);
            ctx.lineTo(c,d);
            ctx.stroke();
        }

        function rect(x, y, w, h, c) { //rectangles
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.stroke();
        }

        //line(400,175,600,175);
        circle(500,300,100,0,1 * Math.PI, true);
        rect(480,250,35,35,);
    </script>
</body>
</html>
