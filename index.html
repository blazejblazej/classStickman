<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;

        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000" style="border:1px solid black;"></canvas>

    <script>

    let cw = document.getElementById("canvas");
    let ctx = cw.getContext("2d");
    const mathpi2 = 2*Math.PI;
    ctx.moveTo(590,300);
    ctx.lineTo(590,500);
    ctx.fillStyle = "darkgrey";
    ctx.fill();
    ctx.stroke();

    function circle(x, y, r, sAngle, eAngle, c) {  //circles
            ctx.beginPath(); 
            ctx.arc(x,y,r,sAngle,eAngle, c);
            ctx.stroke();
        }

        function line(a, b, c, d) {  //lines
            ctx.beginPath();
            ctx.moveTo(a,b);
            ctx.lineTo(c,d);
            ctx.stroke();
        }

        function rect(x, y, w, h, c) { //rectangles
            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.fillStyle = c;
            ctx.fill();
        }

        //line(400,175,600,175);
        circle(500,175,100,0,1 * Math.PI, true);
        rect(465,150,35,35,);
    </script>
</body>
</html>
