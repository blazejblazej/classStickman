<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #222;
            width:100%;
        }

        canvas {
            background-color: #eee;
            margin: 0 auto;
            display: block;
        }
        
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <script>
     // please add comments   
    let cw = document.getElementById("canvas");
    let ctx = cw.getContext("2d");

        var m = Math.PI;
        var recWidth = 200;
        var recHeight = 200;
        var xPos = (document.getElementById("canvas").width/2) - (recWidth/2);

        var yPos = (document.getElementById("canvas").height/2) - (recHeight/2);

        function makeRect(x, y, z, a) {
            ctx.beginPath();
            ctx.rect(x, y, z, a);
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#222";
            ctx.stroke();
        }

        makeRect(xPos,yPos,recWidth,recHeight);
        makeRect(390,400,10,70);
        makeRect(350,390, 40, 100);
        makeRect(360,490, 30, 60);
        makeRect(350,550, 50, 10);


    </script>
</body>
